name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
      ALEXA_NOTIFY_CREDENTIAL: '${{ secrets.ALEXA_NOTIFY_CREDENTIAL }}'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Write secret to .env
        working-directory: functions
        run: |
          echo ALEXA_NOTIFY_CREDENTIAL="$ALEXA_NOTIFY_CREDENTIAL" >> ./.env
        shell: bash
      - name: Install Dependencies
        working-directory: functions
        run: npm install
      - name: Deploy to Firebase
        run: npx firebase-tools deploy
